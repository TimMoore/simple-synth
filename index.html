<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Synthesis Fundamentals</title>
    <script src="js/NexusUI.js"></script>
    <script src="js/Tone.js"></script>
    <script src="js/AudioKeys.js"></script>
    <script src="js/synth.js"></script>
    <script src="js/synth/instrument.js"></script>
    <script src="js/synth/ui.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="synth row">
        <section class="column">
            <h1>Oscillator</h1>
            <div id="osc-type-select" class="control row"></div>
            <div class="row">
                <div class="column">
                    <h2>Detune</h2>
                    <div id="osc-detune-dial" class="control"></div>
                </div>
                <div class="column">
                    <h2>Portamento</h2>
                    <div id="osc-portamento-dial" class="control"></div>
                </div>
            </div>
        </section>

        <section class="column">
            <h1>Filter</h1>
            <div id="filter-type-select" class="control row"></div>
            <div class="row">
                <div class="column">
                    <h2>Frequency</h2>
                    <div id="filter-freq-dial" class="control"></div>
                </div>
                <div class="column">
                    <h2>Q</h2>
                    <div id="filter-res-dial" class="control"></div>
                </div>
            </div>
        </section>

        <section class="column">
            <h1>Envelope</h1>
            <div class="column">
                <div id="envelope-a-slider" class="control"></div>
                <h2>Attack</h2>
            </div>
            <div class="column">
                <div id="envelope-d-slider" class="control"></div>
                <h2>Decay</h2>
            </div>
            <div class="column">
                <div id="envelope-s-slider" class="control"></div>
                <h2>Sustain</h2>
            </div>
            <div class="column">
                <div id="envelope-r-slider" class="control"></div>
                <h2>Release</h2>
            </div>
        </section>

        <section class="column">
            <h1>LFO</h1>
            <div id="lfo-type-select" class="control row"></div>
            <div class="row">
                <div class="column">
                    <h2>Rate</h2>
                    <div id="lfo-rate-dial" class="control"></div>
                </div>
                <div class="column">
                    <h2>Pitch</h2>
                    <div id="lfo-osc-dial" class="control"></div>
                </div>
                <div class="column">
                    <h2>Filter</h2>
                    <div id="lfo-filter-dial" class="control"></div>
                </div>
            </div>
        </section>
    </div>

    <div id="keyboard" class="control column"></div>
</body>
</html>
